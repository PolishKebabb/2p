<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Podrasuj swoje buty!</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var shoeStory = document.getElementById('shoeStory').value;
            var color = document.getElementById('color').value;
            var size = document.getElementById('size').value;

            var options = [];
            document.querySelectorAll('#customShoesForm input[type=checkbox]:checked').forEach(function(checkbox) {
                options.push(checkbox.value);
            });

            console.log('Imię i nazwisko:', name);
            console.log('E-mail:', email);
            console.log('Telefon:', phone);
            console.log('Historia butów:', shoeStory);
            console.log('Kolor:', color);
            console.log('Rozmiar:', size);
            console.log('Opcje:', options.join(', '));

            return false; // Zatrzymaj domyślną akcję formularza
        }
    </script>
</head>
<body>
<form id="customShoesForm" onsubmit="return submitForm()">
    <h2>Formularz konkursu „Podrasuj swoje buty!”</h2>
    <p>Chcesz zamienić swoje stare trampki na nową parę zaprojektowanych przez siebie butów Footlof10? Napisz nam, dlaczego sądzisz że powinieneś otrzymać 50% zniżki!</p>

    <fieldset>
        <legend>Podstawowe dane</legend>
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="shoeStory">Moje buty są TAKIE stare...</label>
        <textarea id="shoeStory" name="shoeStory" rows="4" cols="50" maxlength="1000" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Zaprojektuj własne trampki:</legend>
        <label for="color">Kolor (wybierz jeden):</label>
        <select id="color" name="color">
            <option value="black">czarny</option>
            <option value="blue">niebieski</option>
            <option value="silver">srebrny</option>
        </select><br>

        <label>Opcje (możesz wybrać kilka):</label><br>
        <input type="checkbox" id="light" name="options" value="light">
        <label for="light">Błyszczące światło</label><br>

        <input type="checkbox" id="logo" name="options" value="logo">
        <label for="logo">Metalowe logo</label><br>

        <input type="checkbox" id="sole" name="options" value="sole">
        <label for="sole">Dwukolorowa podeszwa</label><br>

        <input type="checkbox" id="mp3" name="options" value="mp3">
        <label for="mp3">Odtwarzanie MP3</label><br>

        <label for="size">Rozmiar:</label>
        <input type="number" id="size" name="size" min="35" max="45" required>
    </fieldset>

    <input type="submit" value="Podgląd swojej buty">
    <input type="reset" value="Resetuj">
</form>
</body>
</html>
